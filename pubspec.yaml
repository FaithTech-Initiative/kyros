name: kyros
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  provider: ^6.1.5+1
  google_fonts: ^6.3.2
  firebase_auth: ^6.1.0
  image_picker: ^1.2.0
  flutter_staggered_animations: ^1.1.1
  timeago: ^3.7.1
  audioplayers: ^6.5.1
  path_provider: ^2.1.5
  uuid: ^4.5.1
  dynamic_color: ^1.8.1
  firebase_app_check: ^0.4.1
  firebase_core: ^4.1.1
  flutter_quill: ^11.4.2
  google_sign_in: ^7.2.0
  flutter_svg: ^2.2.1
  cloud_firestore: ^6.0.2
  firebase_storage: ^13.0.2
  carousel_slider: ^5.1.1
  sign_in_with_apple: ^7.0.1
  intl: ^0.20.2
  http: ^1.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/apple_logo.png
    - assets/images/apple_logo_dark.png
    - assets/images/google_logo.png
    - assets/images/icon.png
    - assets/images/icon_dark.png
    - assets/images/logo.svg
    - assets/images/logo_dark.svg
